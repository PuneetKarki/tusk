  <head>
      <title> validation</title>
	 
	  <script type="text/javascript">
	       function validate()
		   {
		    if(document.myForm.Name.value=="")
			  {
			   alert("Enter your Name");
			   document.myForm.Name.focus();
			   return false;
			  }
			  
			  if(document.myForm.Email.value=="")
			  {
			   alert("Enter your Email");
			   document.myForm.Email.focus();
			   return false;
			  }
			  
			   if(document.myForm.Zip.value=="" ||
			   isNaN(document.myForm.Zip.value)||
			   document.myForm.Zip.value !="5")
			   
			  {
			   alert("Please enter your five digit zip code *****");
			   document.myForm.Email.focus();
			   return false;
			  }
			  
    		   if(document.myForm.Country.value=="-1")
			   {
			   alert("Provide yur Country name");
			   return false;
			   }
			   
			   return(true);
		    }
			
			   
	 </script>
   </head>
 <body>
 
 <form action="#" name="myForm" onsubmit="return(validate())">
  <table cellspacing="2" cellpadding="2" border="2">
  <tr>
    <td align="right">Name</td>
	<td> <input ="text" name="Name" />   </td>
  </tr>
  
 <tr>
    <td align="right">Email</td>
	<td> <input ="text" name="Email" />   </td>
  </tr>
  
  <tr>
    <td align="right">Zip Code</td>
	<td> <input ="text" name="Zip" />   </td>
  </tr>
  
  <tr>
    <td align="right">Country</td>
	<td> 
	   <select name= "country">
	   <option value="-1" selected> [choose your country] </option>
	    <option value="1">India  </option>
 		 <option value="2">China </option>
		  <option value="3">USA  </option>
	    </select>
	</td>
   </tr>
  
  <tr>
    <td align="right"></td>
	<td> <input type ="submit" value="submit" />   </td>
  </tr>
  
  </table>
  </form>
 </body>
